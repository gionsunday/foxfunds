	<link rel="canonical" href="login.html" />

	<title>Forgot Password | Fox Funds </title>

	<link href="css/app.css" rel="stylesheet">
	<link href="css/new.css" rel="stylesheet">
	
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<link href="../external.html?link=https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&amp;display=swap" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Forgot Password</h1>
							<p class="lead">
								Hi Dear! Welcome back to Fox Funds.  
							
							</p>
						</div>
						<div class="card">
							<div class="card-body">
								<div id="append"class="m-sm-4">
									
									<!--<label id="wrong-detail-alert">Wrong Email or Password</label>-->
									<form id="form" method="post">
										<div class="mb-3">
											<label class="form-label">Enter registered email</label>
									</div>
										
										<div>
											<label class="form-check">
												<input required 
												type="email" name="resetemail" placeholder="email" id="resetemail" style="border-radius: 5px; margin:5px;width: 100% !important;">
											     <p id="alertP" style="text-align: center; border:1px solid crimson; width:100%;color:crimson">Please provide email</p>
												<span class="form-check-label">
													<button id="passwordbtn" type="button" style=" margin:5px;width: 100% !important; " class="btn btn-primary">Send code</button>
													</span>
												</label>
										</div>
										<div class="text-center mt-3" id="passwordreset" style="display: none;">
										<a href="">Didn't get code?. <button id="passwordbtnr">Resend</button></a>
                                        
											<!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="js/app.js"></script>
	<script src="js/forgotpassword.js"></script>
	


	

</body>


</html>
