<!DOCTYPE html>
<html lang="en">

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="canonical" href="login.html" />

	<title>Sign In | Fox Funds </title>

	<link href="css/app.css" rel="stylesheet">
	<link href="css/new.css" rel="stylesheet">
	
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<link href="../external.html?link=https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&amp;display=swap" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100" id="firstup">
		<div class="container d-flex flex-column">
			<div class="row vh-100" id="firstpu2">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Welcome To Fox Funds</h1>
							<p class="lead">
								Sign in to your account to continue
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div id="append"class="m-sm-4">
									<div class="text-center">
										<img src="img/icons/Picon.png" alt="Charles Hall" class="img-fluid rounded-circle" width="132" height="132" />
									</div>
									<label id="alert" style="width:100% !important;  padding-left: 4rem !important;  text-align:center !important"> <small id="alert" style="width:100% !important; color:crimson !important; text-align:center !important"></small></label>
									<!--<label id="wrong-detail-alert">Wrong Email or Password</label>-->
									<form id="form" action="" method="post">
										<div class="mb-3">
											<label class="form-label">Email</label>
											<input id="email" 
											required
											class="form-control form-control-lg" 
											type="email" name="email" placeholder="Enter your email" />
										</div>
										<div class="mb-3">
											<label  class="form-label">Password</label>
											<input id="password" required
											class="form-control form-control-lg" type="password" name="password" placeholder="Enter your password" />
											<div id="see" style="position: absolute; top: 63.5%; left: 80%;">
												<span > 
													<i id="eye" style="margin-right: 5px;"  onclick="eyeOn()" class="align-middle" data-feather="eye"></i>
													<i id="eyeoff" style="margin-right: 5px;" onclick="eyeOff()"   class="align-middle" data-feather="eye-off"></i>
												 </span>
											</div>
											
											<small>
            <a style="text-decoration: none; color:rgb(3, 22, 78)" href="forgot.html">Forgot password?</a>
			<a style="text-decoration: none; color:rgb(3, 11, 36)" href="index.html"><br/>Don't have account? Sign Up</a>
          </small>
										</div>
										<div>
											<label class="form-check">
            <input class="form-check-input" id="check" type="checkbox" value="remember-me" name="remember-me" >
            <span class="form-check-label">
              Remember me next time
            </span>
          </label>
										</div>
										<div class="text-center mt-3">
											<button 
											id="loginbtn" 
											type="submit" class="btn btn-lg btn-primary">Sign in</button>
											<!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>
<script>
	
	    const eye = document.getElementById("eye")
		const eye_off = document.getElementById("eyeoff")
		const password = document.getElementById("password")
		
		

	function eyeOn(){
		   eye.style.display = "block"
		   eye_off.style.left = "100"
		   eye_off.style.opacity = "0"
		   password.setAttribute("type", "text")
	}
	function eyeOff(){
		eye.style.display="none"
		eye_off.style.display ="block"
		password.setAttribute("type", "password")
	}
</script>
	<script src="js/app.js"></script>
	<script type="module" src="js/login.js"></script>
	<script src="js/dashboard.js"></script>

	

</body>


</html>
