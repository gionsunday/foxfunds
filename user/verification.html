<body>
	<main class="d-flex w-100"  style="background-image: url(./img/photos/trading-1.jpg); background-repeat: no-repeat; background-size: cover;">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2" id="verificationname">Almost there!<strong id="verificationname"></strong></h1>
							<p class="lead">
							Email verification
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div id="append"class="m-sm-4">
									
									<!--<label id="wrong-detail-alert">Wrong Email or Password</label>-->
									<form id="form" action="dashboard.html" method="post">
										<div class="mb-3">
											<label class="form-label">Email verification code was sent to <strong id="verificationemail">Your email</strong></label>
									</div>
										
										<div style=" align-items: center;">
											<label class="form-check">
     <span class="form-check-label">
            <input id="code"  style="padding: 4px;  width:60%" type="text" placeholder="Enter code here">
			<input id="acregbtn" class="btn btn-primary" type="button" value="Confirm" >
            </span>
          </label>
										</div>
										
										<p href="#" id="codeerror" style="color:red; margin-left: 2rem; width:100%; text-align: left;"><small>Invalid Code</small></p>
										<div class="text-center mt-3">
										<a href="#">Didn't get email in inbox? Check Spam.</a>
										<label for="">Resend code</label>                                        
											<!-- CC2C5DA210D2BEA3C7735DD65789888F8668 <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="https://smtpjs.com/v3/smtp.js"></script>
	<script src="js/app.js"></script>
