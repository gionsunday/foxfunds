	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="Fox Funds">
	<meta name="keywords" content="Fox Funds, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="../external.html?link=https://fonts.gstatic.com/">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


	<link rel="canonical" href="login.html" />

	<title>Forgot Password | Fox Funds </title>

	<link href="css/app.css" rel="stylesheet">
	<link href="css/new.css" rel="stylesheet">
	
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<link href="../external.html?link=https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&amp;display=swap" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Forgot Password</h1>
							<p class="lead">
								Hi Dear! Welcome back to Fox Funds.  
							
							</p>
						</div>
						<div class="card">
							<div class="card-body">
								<div id="append"class="m-sm-4">
									
									<!--<label id="wrong-detail-alert">Wrong Email or Password</label>-->
									<form id="form" method="post">
										<div class="mb-3">
											<label class="form-label">Confirmation code was sent to <span id="resetemail">your email</span></label>
											<input id="resetcode"  
											class="form-control form-control-lg",
											required
											 type="text" name="code" placeholder="Enter code here" />
										</div>
										<p id="codeinvalid" style="color: crimson; width:100%; text-align: center; border:1px solid crimson; display:none">Invalid code</p>
										
										
										<button id="passwordbtn"
											
											type="button" class="btn btn-lg btn-primary" > Change Password</button>
										<div class="text-center mt-3" id="passwordreset" style="display: none;">
										<a href="">Didn't get code?. <button id="passwordbtn">Resend</button></a>
                                        
											<!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="js/app.js"></script>
	<script>
		window.addEventListener('load', () =>{
			const resetDetails = localStorage.getItem('passwordresetcode')
			const codeI = document.querySelector('#resetcode')
            const resetbtn = document.querySelector('#passwordbtn')
			
			const alertinvalid = document.querySelector('#codeinvalid')
			resetbtn.addEventListener('click', async (e) =>{
               e.preventDefault()
			const code2 = resetDetails.split(',')[0]
			const code1 = codeI.value
			if(code1 !== code2 || !code1){
             alertinvalid.style.display = "block"
			}
			else{
				window.location='confirmpassword.html'
			}
			})
		})
	</script>
	


	

</body>


</html>
