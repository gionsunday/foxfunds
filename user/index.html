<body>
	<div style="text-align: left; display:flex; justify-content:flex-end; padding:4px; margin:1px; background-color: rgb(32, 2, 39);">
		<div id="google_translate_element"></div>
	
		<script type="text/javascript">
		function googleTranslateElementInit() {
		  new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.VERTICAL }, 'google_translate_element');
		}
		</script>
		
		<script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
	  </div>
	  
	<main class="d-flex w-100" id="firstup">
		<div class="container d-flex flex-column">
			<div class="row vh-100" id="firstpu2">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Get started</h1>
							<p class="lead" style="color:rgb(8, 5, 36) !important">
								Hi Dear! Welcome to FOX FUNDS.  
							
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form  id="form" action="login.html" method="post">
										
										<small><label class="form-label" id="error" style="text-align: center !important; width:100% !important; color: crimson;"></label></small>
										<div class="mb-3">
											<label class="form-label">Name</label>
											<input id="regusername"
											required
											class="form-control form-control-lg" 
											type="text" name="name" placeholder="Enter your name" />
										</div>
										
										<div class="mb-3">
											<label class="form-label">Email</label>
											<input id="regemail" class="form-control form-control-lg"
											required
											 type="email" name="email" placeholder="Enter your email" />
										</div>
										<div class="mb-3">
											<label class="form-label">Password</label>
											<input id="regpassword"  
											class="form-control form-control-lg",
											required
											 type="password" name="password" placeholder="Enter password" />
											 <div id="see" style="position: absolute; top: 54%; left: 80%;">
												<span > 
													<i id="eye" style="margin-right: 5px;"   onclick="eyeOn()" class="align-middle" data-feather="eye"></i>
													<i id="eyeoff" style="margin-right: 5px;"  onclick="eyeOff()" class="align-middle" data-feather="eye-off"></i>
												 </span>
											</div>
										</div>
										<div class="mb-3">
											<label class="form-label">Referer Code (Optional)</label>
											<input id="referral" class="form-control form-control-lg"
											required
											 type="email" name="referal" placeholder="Enter referal code" />
										</div>
										<div class="text-center mt-3">
									<a href="verification.html">
										<button id="registerBtn"
											
											type="submit" class="btn btn-lg btn-primary" > Sign up</button>
										</a>
											<!-- <button type="submit" class="btn btn-lg btn-primary">Sign up</button> -->
										</div>
										<a style="text-decoration: none; color:rgb(3, 22, 78)"  href="login.html">Have account? Sign in</a>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>
	<script>
		window.addEventListener('load', async ()=>{
			const {referee} = axios.post()
		})
	</script>
	<script>
	
	    const eye = document.getElementById("eye")
		const eye_off = document.getElementById("eyeoff")
		const password = document.getElementById("regpassword")
		
		

	function eyeOn(){
		   eye.style.display = "block"
		   eye_off.style.left = "100"
		   eye_off.style.opacity = "0"
		   password.setAttribute("type", "text")
	}
	function eyeOff(){
		eye.style.display="none"
		eye_off.style.display ="block"
		password.setAttribute("type", "password")
	}
</script>
	<script src="js/app.js"></script>
	<script src="js/register.js"></script>
	<script src="js/sendmail.js"></script>

	

</body>
</html>
