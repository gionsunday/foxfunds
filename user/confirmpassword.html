	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Change Password</h1>
							<p class="lead">
								Hi Dear! Welcome back to Fox Funds.  
							
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form  id="form"  method="post">
										
										<small><label class="form-label" id="error" style="text-align: center !important; width:100% !important; color: crimson;"></label></small>
										<div class="mb-3">
											<label class="form-label">New Password</label>
											<input id="resetpassword"
											required
											class="form-control form-control-lg" 
											type="password" name="password" placeholder="Enter new password " />
										</div>
										
										<div class="mb-3">
											<label class="form-label">Confirm Password</label>
											<input id="confirmpassword" class="form-control form-control-lg"
											required
											 type="password" name="confirmpassword" placeholder="confirm password" />
										</div>
										<p id="passwordnotmatch" style="color: crimson; width:100%; text-align: center; border:1px solid crimson; display: none;">Password not matched</p>
										
										<div class="text-center mt-3">
									<a>
										<button id="passwordbtn"
											
											type="button" class="btn btn-lg btn-primary" > Change Password</button>
										</a>
											<!-- <button type="submit" class="btn btn-lg btn-primary">Sign up</button> -->
										</div>
										<a href="forgot.html">Didn't get code?</a>
									
									</form>
								</div>
							</div>
						</div>
